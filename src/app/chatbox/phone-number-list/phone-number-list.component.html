<div class="h-100 d-flex flex-column">
  <div class="d-flex flex-column">
    <div class="d-flex flex-column">
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 45px"
      >
        <span class="title-text text-center">Phone Numbers</span>
      </div>

      <nz-input-group
        [nzSuffix]="suffixIconSearch"
        nzSize="large"
        class="rounded-3 mt-2"
      >
        <input
          type="number"
          nz-input
          placeholder="Search"
          [formControl]="searchControl"
        />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
      </ng-template>
    </div>
  </div>
  <div class="d-flex flex-column flex-grow-1 mt-2 list-container px-2">
    @for (phoneNumber of filteredPhones$ | async; track phoneNumber) {
    <div
      class="d-flex flex-row hover-list-item cursor-pointer px-2 flex-grow-1"
      (click)="selectPhoneNumber(phoneNumber)"
      [class.selected-item]="selectedItem?.id == phoneNumber.id"
    >
      <div class="d-flex flex-row align-items-center fs-lg px-1">
        <i class="fa fa-phone me-2 primary-color"></i>
        <span class="text-truncate"> {{ phoneNumber.name }}</span>
      </div>
    </div>
    } @if (phoneNumbers.length === 0) {
    <nz-list-empty />
    }
  </div>
</div>
